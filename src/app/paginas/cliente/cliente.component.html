<div>
  <div class="row">
    <div class="col-4">
      <legend>Cliente</legend>
    </div>
  </div>
  <br>
  <div class="row mb-2">
        <div class="col">
            <button type="button" style="margin-right: 10px" class="btn btn-primary" (click)="show(null)">Novo</button>
          </div>
  </div>
      <p-table [columns]="cols" [value]="clientes" sortMode="multiple" [paginator]="true" [rows]="10">
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                      {{col.header}}
                      <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData" (click)="show(rowData)">
                <td *ngFor="let col of columns" [ngClass]="'old-car'">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>                       
      </p-table>
</div>
