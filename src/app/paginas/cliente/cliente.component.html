<form>
  <div class="form-group">
    <label for="InputName">Nome</label>
    <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Digite o nome do cliente">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">E-mail</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite Seu email">
  </div>
  <div class="form-group">
    <label for="InputPassword">Senha</label>
    <input type="password" class="form-control" id="InputPassword" placeholder="Senha ">
  </div>
  <div class="form-group">
    <label for="InputPassword">Confirmar Senha</label>
    <input type="password" class="form-control" id="InputPasswordConfirm" placeholder="Confirmar Senha">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
