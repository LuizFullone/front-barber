  <div>
    <div class="row">
      <div class="col-4">
        <legend>Profissional</legend>
      </div>
    </div>
    <br>
    <div class="row mb-2">
          <div class="col">
              <button type="button" style="margin-right: 10px" class="btn btn-primary" (click)="show(null)">Novo</button>
              <button class="btn btn-info" style="margin-right: 10px"(click)="convertPDF()">Filtro</button>
            </div>
    </div>
        <p-table #dt [columns]="cols" [value]="profissionais" sortMode="multiple" [paginator]="true" [rows]="20">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th class="truncate" *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr [pSelectableRow]="rowData" (click)="showDialog(rowData)">
                  <td class="truncate" *ngFor="let col of columns">
                      {{rowData[col.field]}}
                  </td>
              </tr>
          </ng-template>                       
        </p-table>
  </div>
