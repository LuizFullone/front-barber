  <div class="animated fadeIn">
    <div class="row">
      <div class="col-4">
        <legend>Profissional</legend>
      </div>
      <div class="col-6"></div>
    </div>
    <br>
    <div class="row mb-2">
      <div class="col">
        <button type="button" class="btn btn-primary" (click)="showDialog(null)">Novo</button>
      </div>
      <p-table #dt [columns]="cols" [value]="milestones" sortMode="multiple" [paginator]="true" [rows]="20">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th class="truncate" *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData" (click)="showDialog(rowData)">
              <td class="truncate" *ngFor="let col of columns">
                  {{rowData[col.field]}}
              </td>
          </tr>
      </ng-template>                       
    </p-table> 
    </div>
  </div>
